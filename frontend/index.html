<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <container id="header">
      <button type="button" id="log-in-or-sign-up">Log In or Sign Up</button>
      <button type="button" id="log-out">Log Out</button>
    </container>

    <container id="page-header">
      <h1> Stock Sifter Deluxe
      </h1>
    </container>

    <table id="set-load-filter">
      <tr>
        <td>
          <label for="load-filter">Your Filters:</label>
        </td>
        <td>
          <select id="load-filter">
          <option value="none">None</option>
          </select>
        </td>
        <td>
          <button type="button" id="load">Load</button>

        </td>
        </tr>
      </tr>
    </table>

    <table id="filter">
      <tr>
        <td>
          <label for="price">Price</label>
        </td>
        <td>
          <select class="filter-option" id="price">
          <option value="any">Any</option>
          <option value="sub1">Under $1</option>
          <option value="sub5">Under $5</option>
          <option value="sub10">Under $10</option>
          <option value="sub20">Under $20</option>
          <option value="sub50">Under $50</option>
          <option value="over1">Over $1</option>
          <option value="over2">Over $5</option>
          <option value="over10">Over $10</option>
          <option value="over20">Over $20</option>
          <option value="over50">Over $50</option>
          <option value="1-to-5">$1 to $5</option>
          <option value="5-to-10">$5 to $10</option>
          <option value="10-to-20">$10 to $20</option>
          <option value="20-to-50">$20 to $50</option>
          <option value="50-to-100">$50 to $100</option>
          </select>
        </td>
        <td>
          <label for="volume">Volume</label>
        </td>
        <td>
          <select class="filter-option" id="volume">
            <option value="any">Any</option>
            <option value="sub100k">Under 100K</option>
            <option value="sub500k">Under 500k</option>
            <option value="sub1m">Under 1M</option>
            <option value="over100k">Over 100k</option>
            <option value="over500k">Over 500k</option>
            <option value="over1m">Over 1m</option>
            <option value="over5m">Over 5m</option>
            <option value="over10m">Over 10m</option>
            <option value="over20m">Over 20m</option>
        </td>
        <td>
          <label for="avg-volume">Average Volume</label>
        </td>
        <td>
          <select class="filter-option" id="avg-volume">
            <option value="any">Any</option>
            <option value="sub100k">Under 100K</option>
            <option value="sub500k">Under 500k</option>
            <option value="sub1m">Under 1M</option>
            <option value="over100k">Over 100k</option>
            <option value="over500k">Over 500k</option>
            <option value="over1m">Over 1m</option>
            <option value="over5m">Over 5m</option>
            <option value="over10m">Over 10m</option>
            <option value="over20m">Over 20m</option>
        </td>
        <td>
          <label for="rel-volume">Relative Volume</label>
        </td>
        <td>
          <select class="filter-option" id="rel-volume">
            <option value="any">Any</option>
            <option value="sub1">Under 1</option>
            <option value="sub.75">Under .75</option>
            <option value="sub.5">Under .5</option>
            <option value="sub.25">Under .25</option>
            <option value="over.25">Over .25</option>
            <option value="over.5">Over .5</option>
            <option value="over.75">Over .75</option>
            <option value="over1">Over 1</option>
            <option value="over2">Over 2</option>
            <option value="over5">Over 5</option>
            <option value="over10">Over 10</option>
        </td>
      </tr>
      <tr>
        <td>
          <label for="sector">Sector:</label>
        </td>
        <td>
          <select class="filter-option" id="sector">
            <option value="any">Any</option>
            <option value="basic-materials">Basic Materials</option>
            <option value="communications">Communications</option>
            <option value="consumer-disc">Consumer Discretionary</option>
            <option value="consumer-staples">Consumer Staples</option>
            <option value="energy">Energy</option>
            <option value="financial">Fincancial</option>
            <option value="healthcare">Healthcare</option>
            <option value="industrials">Industrials</option>
            <option value="IT">Information Technology</option>
            <option value="real-estate">Real Estate</option>
            <option value="utilities">Utilities</option>
        </td>
        <td>
          <label for="market-cap">Market Cap</label>
        </td>
        <td>
          <select class="filter-option" id="market-cap">
            <option value="any">Any</option>
            <option value="mega">Mega</option>
            <option value="large">Large</option>
            <option value="mid">Mid</option>
            <option value="small">Small</option>
            <option value="micro">Micro</option>
            <option value="nano">Nano</option>
        </td>
        <td>
          <label for="52-week-high">52 Week High</label>
        </td>
        <td>
          <select class="filter-option" id="52-week-high">
            <option value="any">Any</option>
            <option value="under5">5% or more below</option>
            <option value="under20">20% or more below</option>
            <option value="under50">50% or more below</option>
            <option value="under90">90% or more below</option>
        </td>
        <td>
          <label for="52-week-low">52 Week Low</label>
        </td>
        <td>
          <select class="filter-option" id="52-week-low">
            <option value="any">Any</option>
            <option value="over5">5% or more above</option>
            <option value="over20">20% or more above</option>
            <option value="over50">50% or more above</option>
            <option value="over90">90% or more above</option>
        </td>
      </tr>
      <tr>
        <td>
          <label for="insider-own">Insider Ownership</label>
        </td>
        <td>
          <select class="filter-option" id="insider-own">
            <option value="any">Any</option>
            <option value="low">Low (<5%)</option>
            <option value="high">Over (>90%)</option>
            <option value="under90">Under 90%</option>
            <option value="under80">Under 80%</option>
            <option value="under70">Under 70%</option>
            <option value="under60">Under 60%</option>
            <option value="under50">Under 50%</option>
            <option value="under40">Under 40%</option>
            <option value="under30">Under 30%</option>
            <option value="under20">Under 20%</option>
            <option value="under10">Under 10%</option>
            <option value="over90">Over 90%</option>
            <option value="over80">Over 80%</option>
            <option value="over70">Over 70%</option>
            <option value="over60">Over 60%</option>
            <option value="over50">Over 50%</option>
            <option value="over40">Over 40%</option>
            <option value="over30">Over 30%</option>
            <option value="over20">Over 20%</option>
            <option value="over10">Over 10%</option>
        </td>
        <td>
          <label for="inst-own">Instutional Ownership</label>
        </td>
        <td>
          <select class="filter-option" id="inst-own">
            <option value="any">Any</option>
            <option value="low">Low (<5%)</option>
            <option value="high">Over (>90%)</option>
            <option value="under90">Under 90%</option>
            <option value="under80">Under 80%</option>
            <option value="under70">Under 70%</option>
            <option value="under60">Under 60%</option>
            <option value="under50">Under 50%</option>
            <option value="under40">Under 40%</option>
            <option value="under30">Under 30%</option>
            <option value="under20">Under 20%</option>
            <option value="under10">Under 10%</option>
            <option value="over90">Over 90%</option>
            <option value="over80">Over 80%</option>
            <option value="over70">Over 70%</option>
            <option value="over60">Over 60%</option>
            <option value="over50">Over 50%</option>
            <option value="over40">Over 40%</option>
            <option value="over30">Over 30%</option>
            <option value="over20">Over 20%</option>
            <option value="over10">Over 10%</option>
        </td>
        <td></td>
        <td></td>
        <td>
          <button type="button" id="save">Save Filter</button>
        </td>
        <td>
          <button type="button" id="reset">Reset</button>
        </td>
      </tr>
    </table>
      <table id="tickers">
      </table>


    <div class="popup-user">
      <div class="popup-content">
        <form id="user-sign-up-log-in">
          <input type="text" id="username" placeholder="Username">
          <input type="submit">
        </form>
        <button class="close">Close</button>
      </div>
    </div>


    <div class="popup-filter">
      <div class="popup-content">
        <form id="create-filter">
          <input type="text" id="filter-name" placeholder="Filter Name">
          <input type="submit">
        </form>
        <button class="close">Close</button>
      </div>
    </div>


      
  </body>

  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</html>
